$(document).ready(function() { 
// DOC READY  
  
// show Calendly on scroll  
let lastScrollTop = 0;
$(window).scroll(function(event){
let st = $(this).scrollTop();
if (st > 250) {
   $('.button-fab').addClass('d-block');
	setTimeout(function(){
		$('.button-fab').addClass('show-c');
	}, 300);
   lastScrollTop = st;
} else {
  $('.button-fab').removeClass('show-c d-block');
}
});  
// logo click delay for animation
document.getElementById("main-logo").addEventListener("click", function(event){
  event.preventDefault();
  setTimeout(function(){
		window.location.href = '/';
	}, 500);
});
  
// accordion
var accordion = (function(){
  
  var $accordion = $('.js-accordion');
  var $accordion_header = $accordion.find('.js-accordion-header');
  var $accordion_item = $('.js-accordion-item');
 
  // default settings 
  var settings = {
    // animation speed
    speed: 400,
    
    // close all other accordion items if true
    oneOpen: false,
  };
    
  return {
    // pass configurable object literal
    init: function($settings) {
      $accordion_header.on('click', function() {
        accordion.toggle($(this));
      });
      
      $.extend(settings, $settings); 
      
      // ensure only one accordion is active if oneOpen is true
      if(settings.oneOpen && $('.js-accordion-item.active').length > 1) {
        $('.js-accordion-item.active:not(:first)').removeClass('active');
      }
      
      // reveal the active accordion bodies
      $('.js-accordion-item.active').find('> .js-accordion-body').show();
    },
    toggle: function($this) {
            
      if(settings.oneOpen && $this[0] != $this.closest('.js-accordion').find('> .js-accordion-item.active > .js-accordion-header')[0]) {
        $this.closest('.js-accordion')
               .find('> .js-accordion-item') 
               .removeClass('active')
               .find('.js-accordion-body')
               .slideUp()
      }
      
      // show/hide the clicked accordion item
      $this.closest('.js-accordion-item').toggleClass('active');
      $this.next().stop().slideToggle(settings.speed);
    }
  }
})();

accordion.init({ speed: 300, oneOpen: true });  
  
// DOC READY   
});	
</script></body></html>
